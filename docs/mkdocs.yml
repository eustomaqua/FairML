theme:
  # name: readthedocs
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      # scheme: default
      # primary: indigo  # teal, light blue
      # accent: indigo
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal  # indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        # icon: material/eye  # weather-sunny, brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        # icon: material/eye-outline  # weather-night, brightness-4
        name: Switch to system preference
  font:
    text: Helvetica  # Georgia, Poppins Medium, Roboto, Verdana
    code: Arial  # Poppins, Roboto Mono, Helvetica
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.instant
    - navigation.instant.prefetch
    # - navigation.tabs
    # - header.autohide
    - content.code.copy
  # logo: ../docs/logo.svg  # material/library, assets/logo.png
  # logo: ../docs/github-brands-solid.svg  # pagelines-brands-solid.svg
  logo: pagelines-brands-solid.svg
