extra_javascript:
  - 'javascripts/mathjax.js'
  - 'javascripts/MathJax_sing_file_main.js'
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  # - 'javascripts/MathJax-2.7.5/MathJax.js'
  # - 'javascripts/MathJax-2.7.5/extensions/MathMenu.js'
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  # - pymdownx.arithmatex:
  #   generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  # - codehilite(linenums=true)    # 显示行号
  # - codehilite(guess_lang=true)  # 开启猜测，若不指定语言则自动高亮


plugins:
  - search
  - offline

nav:
  - Project description: index.md
  - Requirements: getting-started.md  # Getting started
  - WP1&2 examples: wp2-oracle.md
  - WP3 examples: wp3-causal.md
